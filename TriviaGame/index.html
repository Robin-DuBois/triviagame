<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Destiny the Game Trivia</title>
        
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="TriviaGame../../assets/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600,700|Raleway:400,600,700"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>Destiny the Game Trivia</h1>
            </header>
        </div>
        <h3>Time Left: 30 seconds</h3>
        <main>
            <script id="questionTemplate" type="text/x-handlebars-template">
                <div id="question">
                      <h2>
                          {{question}}
                      </h2>
                      {{#each choices}}
                      <p class="answer"><b>{{@key}}</b>: {{this}}</p>
                      {{/each}}
                    </div>
                    <div id="correct" class="d-none">
                          <h2>
                              <em>That's Correct!</em>
                          </h2>
                          <img src="{{gif}}" alt="correct gif">
                    </div>
                <div id="incorrect" class="d-none">
                      <h2>
                          N
                      </h2>
                    <img src="{{wrong}}" alt="wrong gif">
                    </div>
            </script>
        </main>

        
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script src="TriviaGame../../assets/javascript/handlebars.min.js"></script>
        <script src="TriviaGame../../assets/javascript/questions.js"></script>
        <script src="TriviaGame../../assets/javascript/app.js"></script>
    </body>
</html>
